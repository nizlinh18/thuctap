
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://nizlinh18.github.io/thuctap/41.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Đăng ký</title>
    <style>
        body {
            background-color: #FAF3EA;
            background-image: url("https://scontent.fhan17-1.fna.fbcdn.net/v/t39.30808-6/464282631_2380308152320246_9196788061856318460_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=833d8c&_nc_ohc=R0rDoqs8eYkQ7kNvgGTqtlg&_nc_oc=AdjMv_rFnw5kFEabHqWsXFN3LciuFncqrWnFFoZBtNCQkKrZIkBk8SgyNv16pgSe9A4&_nc_zt=23&_nc_ht=scontent.fhan17-1.fna&_nc_gid=At5Y8ffiEGDBLum0YSjmoww&oh=00_AYDP_DfforKfHE6HKgGaUOlXZMyYDuaykla9LrnZqU-vdQ&oe=67C44D25");
            background-repeat: no-repeat; /* Chống lặp ảnh nền */
            background-size: 100% 100%; /* Phủ toàn bộ màn hình */
            background-position: center; /* Căn giữa hình nền */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }

        .auth-container {
    background-color: white;
    padding: 50px; /* Khoảng cách bên trong */
    border-radius: 10px; /* Bo góc mềm mại */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Đổ bóng */
    width: 320px; /* Chiều rộng form */
    text-align: center; /* Căn giữa nội dung */

}
        .auth-container img {
            width: 90px;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        .input-group input, .input-group select {
            width: 90%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .input-group-dn {
    position: relative; /* Thêm thuộc tính này để căn chỉnh icon */
    width: 100%; /* Đảm bảo chiều rộng giống với input-group */
    margin-bottom: 15px;
    text-align: left;
}

.input-group-dn select {
    width: 105%; /* Đảm bảo cùng kích thước với input */
    padding: 10px 10px 10px 35px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
    appearance: none; /* Ẩn kiểu mặc định của trình duyệt */
    background-color: white;
    cursor: pointer;
}

.input-group-dn i {
    position: absolute;
    left: 10px; /* Đưa icon vào đúng vị trí */
    top: 50%;
    transform: translateY(-50%);
    color: gray;
    font-size: 16px;
}

.input-group-dn::after {
    content: "\f078"; /* Mã Unicode cho mũi tên xuống của FontAwesome */
    font-family: "Font Awesome 6 Free";
    font-weight: 600;
    position: absolute;
    right: 5px; /* Đặt mũi tên về phía bên phải */
    top: 50%;
    transform: translateY(-60%);
    color: rgb(0, 0, 0);
    pointer-events: none; /* Đảm bảo không ảnh hưởng đến thao tác */
    font-size: 10px;
}
        .input-group label {
            position: absolute;
            top: 50%;
            left: 35px;
            transform: translateY(-50%);
            font-size: 14px;
            color: gray;
            pointer-events: none;
            transition: 0.3s;
            
        }


        .btn {
            background-color: #FF7F50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 105%;
            margin-bottom: 10px;
            transition: all 0.2s ease-in-out;
            
        }

        .btn:hover {
            background-color: #FF6347;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .facebook {
            background-color: #3b5998;
        }
        .twitter {
            background-color: #1DA1F2;
        }
        .instagram {
            background-color: #E1306C;
        }
        .login-link {
    margin-top: 10px;
    text-align: center;
}

.login-link a {
    color: #FF7F50;
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <div class="auth-container">
        <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/476138896_1170196488068306_2439978993804087239_n.png?_nc_cat=105&ccb=1-7&_nc_sid=0024fc&_nc_ohc=WC3g8s2DPkcQ7kNvgF8khBI&_nc_oc=AdjbTTmFr6aBsjZiME9ug-pd4-Sza5BkysvTEQgVfzk19uo55IKiz9oJtj3lxlKywywRbacKOf5yBKm2yS86TbbL&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1gFIFCbYnEGf_P9TigLKuzBWwaZ4X2cpyq5s49IRsmM-fQ&oe=67D61D99" alt="Logo"onclick="window.location.href='trangchu.html'">
        <h2>Đăng ký</h2>
        <div class="input-group-dn">
            <i class="fas fa-user-tag"></i>
            <select id="role">
                <option value="customer">Khách hàng</option>
                <option value="employee">Nhân viên</option>
            </select>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" placeholder=" " required>
            <label for="fullname">Họ và tên</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Mật khẩu</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" placeholder=" " required>
            <label for="confirmPassword">Nhập lại mật khẩu</label>
        </div>
        <button class="btn" id="registerBtn">Đăng ký</button>
        <p class="login-link">Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>

    </div>

    <script>
        // Hiệu ứng đổi màu nền theo vai trò
        document.getElementById("role").addEventListener("change", function() {
            let body = document.body;
            if (this.value === "customer") {
                body.style.backgroundColor = "#FAF3EA";
            } else {
                body.style.backgroundColor = "#E8F5E9";
            }
        });

        // Hiệu ứng nút đăng ký khi chưa nhập đủ thông tin
        document.getElementById("registerBtn").addEventListener("click", function() {
            let fullname = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (fullname === "" || email === "" || password === "" || confirmPassword === "") {
                this.classList.add("shake");
                setTimeout(() => this.classList.remove("shake"), 300);
            } else if (password !== confirmPassword) {
                alert("Mật khẩu không khớp!");
                this.classList.add("shake");
                setTimeout(() => this.classList.remove("shake"), 300);
            } else {
                alert("Đăng ký thành công!");
            }
        });

    </script>
        <div class="social-links">
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
        </div>
</body>
</html>
