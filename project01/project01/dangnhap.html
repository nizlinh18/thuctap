
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://nizlinh18.github.io/thuctap/41.png">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Đăng nhập</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Căn chỉnh toàn bộ trang web */
        body {
            background-color: #FAF3EA; /* Màu nền của trang */
            background-image: url('https://scontent.fhan17-1.fna.fbcdn.net/v/t39.30808-6/464282631_2380308152320246_9196788061856318460_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=833d8c&_nc_ohc=R0rDoqs8eYkQ7kNvgGTqtlg&_nc_oc=AdjMv_rFnw5kFEabHqWsXFN3LciuFncqrWnFFoZBtNCQkKrZIkBk8SgyNv16pgSe9A4&_nc_zt=23&_nc_ht=scontent.fhan17-1.fna&_nc_gid=At5Y8ffiEGDBLum0YSjmoww&oh=00_AYDP_DfforKfHE6HKgGaUOlXZMyYDuaykla9LrnZqU-vdQ&oe=67C44D25'); /* Hình nền cho giao diện */
            background-size: 100% 100%; /* Phủ toàn bộ màn hình */
            background-position: center; /* Căn giữa hình nền */
            background-repeat: no-repeat; /* Chống lặp ảnh nền */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            height: 100vh; /* Chiều cao toàn màn hình */
            font-family: Open Sans, sans-serif; /* Font chữ cho toàn trang */
        }
        
        /* Hộp chứa form đăng nhập và đăng ký */
        .auth-container {
            background: white; /* Màu nền trắng cho hộp đăng nhập */
            padding: 50px; /* Khoảng cách bên trong hộp */
            border-radius: 8px; /* Bo tròn góc hộp */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho hộp */
            width: 340px; /* Độ rộng cố định của hộp */
            text-align: center; /* Căn giữa nội dung bên trong */
        }
        
        /* Logo */
        .auth-container img {
            width: 100px; /* Kích thước logo */
            margin-bottom: 10px; /* Khoảng cách dưới logo */
        }
        
        /* Tiêu đề */
        .auth-container h2 {
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }
        
        /* Nhóm chứa mỗi trường nhập liệu */
        .input-group {
            margin-bottom: 15px; /* Khoảng cách giữa các nhóm nhập liệu */
            text-align: left; /* Căn trái nội dung trong nhóm */
        }

        .input-group-dn {
            width:357px;
            margin-bottom: 15px; /* Khoảng cách giữa các nhóm nhập liệu */
            text-align: left; /* Căn trái nội dung trong nhóm */

        }



        
        
        /* Nhãn cho các trường nhập liệu */
        .input-group label {
            display: block; /* Hiển thị nhãn trên một dòng riêng */
            font-size: 14px; /* Cỡ chữ nhãn */
            margin-bottom: 5px; /* Khoảng cách giữa nhãn và ô nhập */
        }
        
        /* Ô nhập liệu và dropdown */
        .input-group input, select {
            width: 100%; /* Chiều rộng tối đa */
            padding: 8px; /* Khoảng cách bên trong ô nhập */
            border: 1px solid #ccc; /* Viền ô nhập liệu */
            border-radius: 4px; /* Bo tròn góc ô nhập */
        }
        
        /* Hàng chứa ô nhớ đăng nhập và quên mật khẩu */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .remember-forgot a {
            text-decoration: none;
            color: #FF7F50;
        }
        
        /* Nút */
        .btn {
            background-color: #FF7F50; /* Màu nền cam */
            color: white; /* Màu chữ trắng */
            padding: 10px; /* Kích thước nút */
            border: none; /* Xóa viền nút */
            border-radius: 4px; /* Bo tròn góc nút */
            cursor: pointer; /* Biến con trỏ thành dạng bàn tay khi di chuột vào */
            width: 105%; /* Nút rộng 100% ô chứa */
            margin-bottom: 10px; /* Khoảng cách dưới nút */
        }
        
        /* Hiệu ứng hover cho nút */
        .btn:hover {
            background-color: #FF6347; /* Đổi màu khi di chuột vào nút */
        }
        
        /* Phần liên hệ mạng xã hội */
        .social-links {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .facebook {
            background-color: #3b5998;
        }
        .twitter {
            background-color: #1DA1F2;
        }
        .instagram {
            background-color: #E1306C;
        }



        /* Hộp chứa nút chọn vai trò */
.role-box {
    display: flex;
    justify-content: space-between; /* Chia đều khoảng cách */
    align-items: center;
    background-color: #f9f9f9; /* Nền xám nhạt */
    border: 2px solid #ddd; /* Viền hộp */
    border-radius: 8px; /* Bo tròn góc */
    padding: 10px; /* Khoảng cách bên trong */
    margin-bottom: 15px; /* Khoảng cách dưới hộp */
}

/* Nút chọn vai trò */
.role-btn {
    flex: 1; /* Kích thước đều nhau */
    padding: 12px 0;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    font-weight: bold;
}

/* Màu nền mặc định */
#customerBtn {
    background-color: #FF7F50; /* Cam */
    color: white;
}

#employeeBtn {
    background-color: #28A745; /* Xanh lá */
    color: white;
}

/* Khi hover */
.role-btn:hover {
    opacity: 0.8;
    transform: scale(1.05);
}

/* Khi nút được chọn */
.role-btn.active {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="auth-container">
        
        <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/476138896_1170196488068306_2439978993804087239_n.png?_nc_cat=105&ccb=1-7&_nc_sid=0024fc&_nc_ohc=WC3g8s2DPkcQ7kNvgF8khBI&_nc_oc=AdjbTTmFr6aBsjZiME9ug-pd4-Sza5BkysvTEQgVfzk19uo55IKiz9oJtj3lxlKywywRbacKOf5yBKm2yS86TbbL&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1gFIFCbYnEGf_P9TigLKuzBWwaZ4X2cpyq5s49IRsmM-fQ&oe=67D61D99" alt="Logo"onclick="window.location.href='trangchu.html'"> <!-- Logo -->
        <h2>Đăng nhập</h2>
        <div class="input-group-dn">
            <label for="role">Đăng nhập với tư cách</label>
            <p></p>
            <select id="role">
                <option value="customer">Khách hàng</option>
                <option value="employee">Nhân viên</option>
            </select>
        </div>
        <div class="input-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập">
        </div>
        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"> Ghi nhớ đăng nhập</label>
            <a href="#">Quên mật khẩu?</a>
        </div>
        <p></p>
        <button class="btn">Đăng nhập</button>
        <a href="dangki.html">
        <button class="btn" >Đăng ký</button></a>
    </div>

    <div class="social-links">
        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
    </div>
</body>
</html>
